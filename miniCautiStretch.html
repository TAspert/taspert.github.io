<!DOCTYPE html>
<html>
<head>
  <title>Redirecting to Youtube</title>
</head>
<body>

  
  <script type="text/javascript">
    // Fonction pour effectuer la redirection
    function redirect() {
      // Changer l'URL actuelle vers la nouvelle URL
      window.location.href = "https://youtu.be/5Bktsp3Fd0E";
    }
    
    // Appeler la fonction de redirection après un certain délai
    setTimeout(redirect, 0); // Redirection après 3 secondes (3000 millisecondes)
  </script>
</body>
</html>
